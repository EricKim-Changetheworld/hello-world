<body>
    <h1> if문 사용해 보기</h1>
    <script>
        //while, break 를 쓰면 무한루프를 만들어 숫자 제대로 입력될 떄 까지 가능하다.
      var strN = prompt("출력할 단을 입력해주세요.");
      var n = Number(strN);
      if (n < 2 || n > 9) {
        console.log("2이상 9이하의 숫자를 입력해 주세요.");
        } else {
            for (var i = 1; i <= 9; i++) {
                console.log(n + " * " + i + " = " + n*i );
            }
         }
     </script>
